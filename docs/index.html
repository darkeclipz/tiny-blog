    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="fadeIn">
    <h1>tinyblog</h1>
    <h3>Let's build the smallest blog engine you can imagine</h3>

    <hr/>
        <nav>
            <ul>
                <li><a href="about-tiny-blog.html" class="{{ isActive about-tiny-blog }}">Home</a></li>
                <li><a href="installation.html" class="{{ isActive installation }}">Installation</a></li>
                <li><a href="releases.html" class="{{ isActive releases }}">Releases</a></li>

                <li><a href="about.html" class="{{ isActive about }}">About</a></li>
            </ul>
        </nav>
    <hr/>

    <h2>Table of contents</h2><ul><li><a href="about-tiny-blog.html">Let's build the smallest blog engine you can imagine</a></li><li><a href="changelog.html">Change log</a></li><li><a href="post1.html">Hello world</a></li></ul>

    <hr />
    
    <div>
        <center>Copyright {{ year }}. tinyblog.</center> 
    </div>

    <div class="last-update">
        Last update: {{ now }}
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>hljs.highlightAll();</script>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>

    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.style.setProperty('--background-color', '#150b00');
            document.documentElement.style.setProperty('--primary-color', '#ff7800');
            document.documentElement.style.setProperty('--secondary-color', 'var(--primary-color)');
            document.documentElement.style.setProperty('--tertiary-color', '#989898');
            document.documentElement.style.setProperty('--font-color', '#fff');
        }
    </script>
</body>
</html>
